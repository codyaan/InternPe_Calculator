<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="icon" type="image/x-icon" href="calculator-icon.ico">
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator App</title>
</head>
<body>
    
    <!-- ---------------------Making the Calculator Body----------------------------- -->
    <div class="calculator-body">
        <!-- Making the Display  -->
         <div class="display">
            <div class="content"></div>

         </div>  <!--  End of Display --> 


         
         
         
         <!-- Making the buttons body  -->
         <div class="body">


             <!-- Making the buttons  -->

             <div class="btn grey" id="allClear">AC</div>
             <div class="btn grey" id="deleteKey">DEL</div>
             <div class="btn grey" id="percentage">%</div>
             <div class="btn yellow operation" id="divide">รท</div>

             <div class="btn black" id="n7">7</div>
             <div class="btn black" id="n8">8</div>
             <div class="btn black" id="n9">9</div>
             <div class="btn yellow operation" id="multiply">ร</div>

             <div class="btn black" id="n4">4</div>
             <div class="btn black" id="n5">5</div>
             <div class="btn black" id="n6">6</div>
             <div class="btn yellow operation" id="minus">-</div>

             <div class="btn black" id="n1">1</div>
             <div class="btn black" id="n2">2</div>
             <div class="btn black" id="n3">3</div>
             <div class="btn yellow operation" id="plus">+</div>

             <div class="btn black" id="n0">0</div>
             <div class="btn black" id="point">.</div>
             <div class="btn yellow" id="equal">=</div>


         </div>  <!--  End of body --> 


    </div> <!-- End of Calculator Div  -->



    <script src="script.js"></script>
</body>
</html>
